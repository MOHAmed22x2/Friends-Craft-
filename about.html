<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ℹ️ معلومات عن السيرفر | Friends Craft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('images/pack.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            animation: scaleIn 1s ease-out;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 42px;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        .info {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #ffbb00, #ff7b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(255, 187, 0, 0.5);
            margin-bottom: 15px;
        }

        .team {
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.2);
        }

        .team p {
            margin: 10px 0;
            font-size: 18px;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #ff7b00, #ffbb00);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 187, 0, 0.5);
            transition: 0.3s;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(255, 187, 0, 0.7);
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }
            .info {
                font-size: 20px;
            }
            .team {
                font-size: 18px;
            }
            .container {
                padding: 25px 30px;
            }
            .back-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            .info {
                font-size: 18px;
            }
            .team {
                font-size: 16px;
            }
            .container {
                padding: 20px 25px;
            }
            .back-button {
                font-size: 14px;
                padding: 8px 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ℹ️ معلومات عن السيرفر</h1>
        <p class="info">مرحبًا بكم في **Friends Craft**، السيرفر الذي يجمع بين المتعة والتحدي في عالم ماين كرافت! 🎮</p>

        <div class="team">
            <p>💀​ (Founder) of the site: <span style="color: #c1121f;">ᴍᴀᴅᴏ911 </span></p>
            <p>👑 (FOUNDER): <span style="color: #ff7b00;">ʟᴏɢᴏʀ ꞁ ꜰᴀʀᴇꜱ </span></p>
            <p>⚡ (Co-Founder): <span style="color: #ff5500;">ᴢᴇᴛᴏɴ </span></p>
        </div>

        <a href="index.html" class="back-button">🔙 العودة للصفحة الرئيسية</a>
    </div>

</body>
</html>
