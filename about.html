<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ℹ️ معلومات عن السيرفر |  𝗠𝗶𝗻𝗲 𝗔𝗿𝗮𝗯𝘀</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('images/pack.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.6);
            max-width: 700px;
            width: 100%;
            animation: scaleIn 1.5s ease-out;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            text-shadow: 4px 4px 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 25px;
            color: #f1c40f;
        }

        .info {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ffbb00, #ff7b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 6px rgba(255, 187, 0, 0.5);
            margin-bottom: 20px;
        }

        .team {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .team p {
            margin: 15px 0;
            font-size: 20px;
        }

        .team span {
            font-weight: 700;
            color: #ff7b00;
            text-transform: capitalize;
        }

        .back-button {
            margin-top: 30px;
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #ff7b00, #ffbb00);
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(255, 187, 0, 0.6);
            transition: 0.3s;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(255, 187, 0, 0.8);
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            .info {
                font-size: 22px;
            }
            .team p {
                font-size: 18px;
            }
            .container {
                padding: 30px 40px;
            }
            .back-button {
                font-size: 18px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            .info {
                font-size: 20px;
            }
            .team p {
                font-size: 16px;
            }
            .container {
                padding: 20px 30px;
            }
            .back-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ℹ️ معلومات عن السيرفر</h1>
        <p class="info"> 𝗠𝗶𝗻𝗲 𝗔𝗿𝗮𝗯𝘀 مطورين</p>

        <div class="team">
            <p>💀​ (Founder) of the site: <span>ᴍᴀᴅᴏ911</span></p>
            <p>👑 (FOUNDER): <span>ʟᴏɢᴏʀ ꞁ ꜰᴀʀᴇꜱ</span></p>
            <p>⚡ (Co-Founder): <span>ᴢᴇᴛᴏɴ</span></p>
        </div>

        <a href="index.html" class="back-button">🔙 العودة للصفحة الرئيسية</a>
    </div>

</body>
</html>
