<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Craft | ماين كرافت</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.85)), url('images/pack.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cairo', sans-serif;
      color: white;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(90deg, #ff9900, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .main-button {
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff8c00, #ffaa00);
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 170, 0, 0.4);
    }

    .main-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 170, 0, 0.6);
    }

    .server-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .server-info span {
      display: block;
      color: #ffd700;
      margin-top: 5px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      .main-button {
        font-size: 16px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🎮 Friends Craft</h1>
    <p>اختر أحد الخيارات للدخول إلى عالمنا الممتع!</p>

    <div class="buttons">
      <a href="shop.html" class="main-button">🛒 المتجر</a>
      <a href="guide.html" class="main-button">📜 شرح اللعبة</a>
      <a href="rules.html" class="main-button">⚖️ القوانين</a>
      <a href="about.html" class="main-button">ℹ️ المطورين</a>
      <a href="https://discord.gg/JaQFXXX8" target="_blank" class="main-button">🎮 ديسكورد</a>
    </div>

    <div class="server-info">
      🔹 <strong>IP السيرفر:</strong>
      <span>194.104.156.232:25632</span>
      🔹 <strong>البورت:</strong>
      <span>25632</span>
    </div>
  </div>

</body>
</html>
