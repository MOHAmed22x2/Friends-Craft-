<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>𝗠𝗶𝗻𝗲 𝗔𝗿𝗮𝗯𝘀 | ماين كرافت</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.85)), url('images/pack.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cairo', sans-serif;
      color: white;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .main-button {
      flex: 1 1 calc(45%);
      background: linear-gradient(135deg, #3a8dde, #1e5fbc);
      color: white;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    .main-button span {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .main-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
    }

    .discord-button {
      background: linear-gradient(135deg, #5865F2, #404EED);
      max-width: 250px;
      width: 100%;
      margin: 0 auto;
    }

    .server-info {
      background: rgba(255, 255, 255, 0.08);
      padding: 10px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      margin-top: 25px;
    }

    .server-info span {
      display: block;
      color: #add8ff;
      margin-top: 4px;
    }

    @media (max-width: 480px) {
      .main-button {
        flex: 1 1 100%;
        padding: 10px;
        font-size: 13px;
      }

      .main-button span {
        font-size: 18px;
      }

      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🎮 𝗠𝗶𝗻𝗲 𝗔𝗿𝗮𝗯𝘀</h1>
    <p>اختر أحد الخيارات للدخول إلى عالمنا الممتع!</p>

    <div class="button-grid">
      <a href="shop.html" class="main-button"><span>🛒</span>المتجر</a>
      <a href="rules.html" class="main-button"><span>⚖️</span>القوانين</a>
      <a href="about.html" class="main-button"><span>ℹ️</span>المطورين</a>
    </div>

    <a href="https://discord.gg/JaQFXXX8" target="_blank" class="main-button discord-button">
      <span>🎮</span>انضم إلى ديسكورد
    </a>

    <div class="server-info">
      🔹 <strong>IP السيرفر:</strong>
      <span>194.104.156.232:25632</span>
      🔹 <strong>البورت:</strong>
      <span>25632</span>
    </div>
  </div>

</body>
</html>
