<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friends Craft | خادم ماين كرافت</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: url('https://wallpapercave.com/wp/wp2757874.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 40px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 15px;
      color: #FFD700;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .main-button {
      background: linear-gradient(135deg, #ff9d00, #ffc107);
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      margin: 10px 0;
      display: block;
      transition: 0.3s;
    }

    .main-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ffb300;
    }

    .server-info {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 10px;
    }

    #player-count {
      margin-top: 10px;
      font-weight: bold;
      color: #00ff7f;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="glass">
      <h1>🎮 Friends Craft</h1>
      <p>ادخل معنا عالم المغامرات والخيال في أفضل سيرفر ماينكرافت عربي!</p>

      <a href="shop.html" class="main-button">🛒 المتجر</a>
      <a href="guide.html" class="main-button">📜 شرح اللعبة</a>
      <a href="rules.html" class="main-button">⚖️ القوانين</a>
      <a href="about.html" class="main-button">ℹ️ المطورين</a>
      <a href="https://discord.gg/JaQFXXX8" class="main-button" target="_blank">🎮 ديسكورد</a>

      <div class="server-info">
        🔹 IP: 194.104.156.232:25632
        <div id="player-count">جاري جلب عدد اللاعبين...</div>
      </div>
    </div>
  </div>

  <script>
    const ip = "194.104.156.232";
    const port = "25632";
    const url = `https://api.mcstatus.io/v2/status/java/${ip}:${port}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const count = data.players.online;
        document.getElementById("player-count").innerText = `🟢 ${count} لاعب أونلاين الآن!`;
      })
      .catch(error => {
        document.getElementById("player-count").innerText = "🔴 غير متصل حالياً";
      });
  </script>

</body>
</html>
