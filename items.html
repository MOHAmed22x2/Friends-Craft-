<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁 موارد و مفاتيح | Friends Craft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('images/pack.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Cairo', sans-serif;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 100%;
            text-align: center;
            border-bottom: 3px solid #ffbb00;
        }

        header h1 {
            font-size: 40px;
            margin: 0;
            color: white;
        }

        .container {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        .box img {
            width: 100%;
            border-radius: 8px;
        }

        .box h2 {
            color: #ffcc00;
        }

        .buy-button {
            background-color: #ffcc00;
            color: black;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: block;
            margin: 10px auto;
            text-decoration: none;
        }

        .buy-button:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <h1>🎁 متجر الموارد و المفاتيح</h1>
    </header>

    <div class="container">
        <div class="box">
            <h2>🔑 EPIC</h2>
            <img src="images/epic.png" alt="EPIC Key">
            <p>السعر: 1 دولار</p>
            <button class="buy-button" onclick="showPaymentPopup()">💰 شراء</button>
        </div>
        <div class="box">
            <h2>🔥 MVP</h2>
            <img src="images/mvp.png" alt="MVP Key">
            <p>السعر: 2 دولار</p>
            <button class="buy-button" onclick="showPaymentPopup()">💰 شراء</button>
        </div>
        <div class="box">
            <h2>👑 LEGEND</h2>
            <img src="images/legend.png" alt="LEGEND Key">
            <p>السعر: 4 دولار</p>
            <button class="buy-button" onclick="showPaymentPopup()">💰 شراء</button>
        </div>
        <div class="box">
            <h2>🛠 موارد مميزة</h2>
            <img src="/mnt/data/Screenshot_2024-07-27_230833.png" alt="موارد مميزة">
            <p>السعر: 5 دولار</p>
            <button class="buy-button" onclick="showPaymentPopup()">💰 شراء</button>
        </div>
        <div class="box">
            <h2>⚔️ معدات قتالية</h2>
            <img src="/mnt/data/Screenshot_2024-07-28_002609 .png" alt="معدات قتالية">
            <p>السعر: 7 دولار</p>
            <button class="buy-button" onclick="showPaymentPopup()">💰 شراء</button>
        </div>
        <div class="box">
            <h2>🏹 أدوات خاصة</h2>
            <img src="/mnt/data/Screenshot_2024-07-27_233226.png" alt="أدوات خاصة">
            <p>السعر: 6 دولار</p>
            <button class="buy-button" onclick="showPaymentPopup()">💰 شراء</button>
        </div>
    </div>

    <div class="popup" id="paymentPopup">
        <h2>💳 اختر طريقة الدفع</h2>
        <button onclick="showBankDetails()">🏦 تحويل بنكي</button>
        <button onclick="showVodafoneDetails()">📱 فودافون كاش</button>
        <button onclick="closePopup()">❌ إغلاق</button>
    </div>

    <script>
        function showPaymentPopup() {
            document.getElementById("paymentPopup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("paymentPopup").style.display = "none";
        }
    </script>

</body>
</html>
