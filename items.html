<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁 متجر الموارد و المفاتيح</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('images/pack.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            max-height: 90%;
            overflow: auto;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            background-color: #1e1e1e;
            padding: 40px;
            margin: 40px;
            width: 250px;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .box img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .box img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>🎁 متجر الموارد و المفاتيح</h1>
    </header>

    <div class="container">
        <div class="box">
            <h2>🔑 EPIC KEY</h2>
            <p>السعر: 1 دولار</p>
            <button class="buy-button" onclick="showPaymentPopup()">شراء</button>
        </div>
        <div class="box">
            <h2>🔥 MVP KEY</h2>
            <p>السعر: 2 دولار</p>
            <button class="buy-button" onclick="showPaymentPopup()">شراء</button>
        </div>
        <div class="box">
            <h2>👑 LEGEND KEY</h2>
            <p>السعر: 4 دولار</p>
            <button class="buy-button" onclick="showPaymentPopup()">شراء</button>
        </div>
    </div>

    <div class="container">
        <div class="box">
            <h2>🛠 موارد مميزة</h2>
            <img src="images/resource1.png" alt="موارد مميزة">
            <p>السعر: 5 دولار</p>
            <button class="buy-button" onclick="showPaymentPopup()">شراء</button>
        </div>
        <div class="box">
            <h2>⚔️ معدات قتالية</h2>
            <img src="images/resource2.png" alt="معدات قتالية">
            <p>السعر: 7 دولار</p>
            <button class="buy-button" onclick="showPaymentPopup()">شراء</button>
        </div>
        <div class="box">
            <h2>🏹 أدوات خاصة</h2>
            <img src="images/resource3.png" alt="أدوات خاصة">
            <p>السعر: 6 دولار</p>
            <button class="buy-button" onclick="showPaymentPopup()">شراء</button>
        </div>
    </div>

    <div class="popup" id="discountPopup">
        <h2>🎟️ أدخل كود الخصم</h2>
        <input type="text" id="discountCode" placeholder="ادخل كود الخصم هنا">
        <button onclick="applyDiscount()">✔ تطبيق</button>
        <button onclick="closePopup()">❌ إغلاق</button>
    </div>

    <script>
        let discountCode = "madO111";

        function showPaymentPopup() {
            closePopup();
            document.getElementById("discountPopup").style.display = "block";
        }

        function applyDiscount() {
            let userCode = document.getElementById("discountCode").value;
            if (userCode === discountCode) {
                alert("✅ تم تطبيق الخصم بنجاح!");
                closePopup();
            } else {
                alert("❌ كود الخصم غير صحيح!");
            }
        }

        function closePopup() {
            document.querySelectorAll(".popup").forEach(popup => {
                popup.style.display = "none";
            });
        }
    </script>

</body>
</html>
