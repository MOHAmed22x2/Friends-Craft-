<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجر FriendCraft</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1f1c2c, #928DAB), url('images/pack.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 2s ease-in;
    }

    /* تأثير Fade In */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-top: 20px;
      font-size: 35px;
      font-weight: 700;
      background: linear-gradient(90deg, #ff9900, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    .purchase-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .purchase-option {
      background-color: #333;
      padding: 25px;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .purchase-option:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 30px rgba(255, 170, 0, 0.5);
    }

    .purchase-option h3 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .purchase-option p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .purchase-option button {
      background-color: #ff9900;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .purchase-option button:hover {
      background-color: #ffaa00;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
      width: 350px;
      text-align: center;
      z-index: 1000;
      animation: popupIn 0.5s ease-out;
    }

    @keyframes popupIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .popup h2 {
      color: #f1c40f;
    }

    .popup button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .popup button:hover {
      background-color: #218838;
    }

    /* تحسين التنسيق للأجهزة الصغيرة */
    @media (max-width: 768px) {
      .purchase-option {
        width: 90%;
      }

      .purchase-container {
        flex-direction: column;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="purchase-container">
