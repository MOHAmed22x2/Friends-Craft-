<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛡 شراء بلوكات حماية</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('images/pack.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        header {
            background-color: #333;
            padding: 20px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
            text-align: center; /* تعديل النص ليكون في المنتصف */
        }

        header h1 {
            font-size: 40px;
            color: white;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            display: inline-block; /* جعل العنوان في المنتصف */
        }

        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            animation: fadeInUp 1.5s ease-out;
        }

        .protection-option {
            background-color: #444;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        .protection-option:hover {
            transform: scale(1.05);
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
        }

        .protection-option h3 {
            font-size: 24px;
            margin: 10px 0;
        }

        .protection-option p {
            color: #ccc;
            font-size: 18px;
            margin: 10px 0;
        }

        .discord-button, .buy-button {
            display: inline-block;
            background-color: #7289da;
            padding: 12px 25px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .discord-button:hover, .buy-button:hover {
            background-color: #5b6eaa;
            transform: scale(1.05);
        }

        .back-button {
            display: inline-block;
            background-color: #ffcc00;
            color: black;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 30px;
        }

        .back-button:hover {
            background-color: #ffaa00;
        }

        /* Adjustments for mobile screens */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            .container {
                padding: 10px;
            }

            .protection-option {
                margin: 10px 0;
                padding: 15px;
            }

            .discord-button, .buy-button {
                width: 100%;
                padding: 15px;
            }

            .back-button {
                width: 100%;
                padding: 15px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>🛡 شراء بلوكات حماية</h1>
    </header>

    <div class="container">
        <div class="protection-option">
            <h3>3,000 بلوك حماية</h3>
            <p>السعر: 300,000 كردت</p>
            <a href="https://discord.gg/JaQFXXX8" class="discord-button" target="_blank">الذهاب إلى ديسكورد</a>
        </div>

        <div class="protection-option">
            <h3>10,000 بلوك حماية</h3>
            <p>السعر: 1,000,000 كردت</p>
            <a href="https://discord.gg/JaQFXXX8" class="discord-button" target="_blank">الذهاب إلى ديسكورد</a>
        </div>

        <div class="protection-option">
            <h3>30,000 بلوك حماية</h3>
            <p>السعر: 3,000,000 كردت</p>
            <a href="https://discord.gg/JaQFXXX8" class="discord-button" target="_blank">الذهاب إلى ديسكورد</a>
        </div>

        <br>
        <a href="shop.html" class="back-button">🏠 العودة إلى المتجر</a>
    </div>

    <script>
        // لا حاجة لدالة showDiscordButton لأن الأزرار تظهر مباشرة
    </script>

</body>
</html>
