<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛒 المتجر | Friends Craft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('images/pack.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            width: 100%;
            text-align: center;
            border-bottom: 3px solid #ffbb00;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        header h1 {
            font-size: 50px;
            color: white;
            margin: 0;
            text-shadow: 3px 3px 8px rgba(255, 255, 255, 0.5);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
            animation: scaleIn 1.5s ease-out;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .button {
            background: linear-gradient(135deg, #ffcc00, #ffaa00);
            color: black;
            padding: 18px 40px;
            border-radius: 10px;
            font-size: 22px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .button:hover {
            background: linear-gradient(135deg, #ffaa00, #ffcc00);
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.5);
        }

        .button:active {
            transform: scale(1.05);
        }

        .back-button {
            background: linear-gradient(135deg, #ffcc00, #ffaa00);
            color: black;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 30px;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #ffaa00, #ffcc00);
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.5);
        }

        .back-button:active {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <h1>🛒 متجر Friends Craft</h1>
    </header>

    <div class="button-container">
        <a href="vip.html" class="button">🏅 رتب</a>
        <a href="money.html" class="button">💰 فلوس داخل اللعبة</a>
        <a href="protection.html" class="button">🛡 بلوكات حماية</a>
        <a href="items.html" class="button">🎁 موارد و مفاتيح</a>
    </div>

    <a href="index.html" class="back-button">🏠 العودة للصفحة الرئيسية</a>

</body>
</html>
