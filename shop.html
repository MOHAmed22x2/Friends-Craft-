<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🛒 المتجر | 𝗠𝗶𝗻𝗲 𝗔𝗿𝗮𝗯𝘀</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('images/pack.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      width: 100%;
      padding: 25px 15px;
      border-bottom: 3px solid #00bfff;
      animation: slideIn 1s ease-out;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    header h1 {
      font-size: 36px;
      margin: 0;
      background: linear-gradient(90deg, #00d4ff, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 60px;
      padding: 0 20px;
      max-width: 900px;
      width: 100%;
    }

    .button {
      background: linear-gradient(135deg, #2196f3, #00bcd4);
      color: white;
      padding: 14px 28px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      flex: 1 1 calc(45% - 20px);
      max-width: 250px;
      text-align: center;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      background: linear-gradient(135deg, #00bcd4, #2196f3);
    }

    .back-button {
      margin-top: 40px;
      background: linear-gradient(135deg, #1c92d2, #007cf0);
      color: white;
      padding: 12px 30px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .back-button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #007cf0, #1c92d2);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 26px;
      }

      .button {
        font-size: 16px;
        padding: 12px 20px;
        flex: 1 1 100%;
        max-width: none;
      }

      .back-button {
        font-size: 16px;
        padding: 10px 20px;
      }

      .button-container {
        margin-top: 30px;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>🛒 متجر 𝗠𝗶𝗻𝗲 𝗔𝗿𝗮𝗯𝘀</h1>
  </header>

  <div class="button-container">
    <a href="vip.html" class="button">🏅 رتب</a>
    <a href="money.html" class="button">💰 فلوس داخل اللعبة</a>
    <a href="protection.html" class="button">🛡 بلوكات حماية</a>
    <a href="items.html" class="button">🎁 موارد و مفاتيح</a>
  </div>

  <a href="index.html" class="back-button">🏠 العودة للصفحة الرئيسية</a>

</body>
</html>
